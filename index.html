<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar" style="background: rgb(35, 192, 245);">
        <div class="container">
            <h2>
                <a href="#"
                    style="color: black;font-weight: 600;text-decoration: none; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Word
                    Counter using JavaScript</a>
            </h2>
        </div>
    </nav>
    <div class="container my-4 col-md-12">
        <div class="main d-grid p-3 col-md-12 bg-primary text-black">
            <label class="form-label">
                <span class="lbl">Write Here...</span>
                <textarea class="form-control w-100" rows="8" id="word-count-input"></textarea>
            </label>
            <p class="result" aria-live="polite"><strong><span id="word-count">0</span> words</strong> | <strong><span
                        id="character-count">0</span> characters</strong>.</p>
        </div>
    </div>

    <div class="container my-5">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="https://github.com/jeet404"
                    style="text-decoration: none;color: black;font-size: 20px;font-weight: 600;letter-spacing: 2px;font-family: jetbrains mono;">@jeet404</a>
            </div>
        </footer>
    </div>
</body>
<!-- Script -->
<script src='main.js'></script>

</html>
